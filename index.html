<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Calculator</title>

    <!-- CALCULATOR -->

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculator-header">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                      </label>
                </div>
            </div>
            <div class="calculator-body">
                <div style="text-align: right">
                    <p id="result"> </p>
                    <h1 id="answer">0 </h1>


                </div>
            </div>
            <div class="calculator-footer">
                <div class="symbol" onclick="clearResult()"><span>AC</span></div>
                <div class="symbol" onclick="onPressBackspace()"><span>C</span></div>
                <div class="symbol " onclick="getNumber( '%') "><span>%</span></div>
                <div class="symbol " onclick="getNumber( '/') "><span>/</span></div>
                <div onclick="getNumber( '7') "><span>7</span></div>
                <div onclick="getNumber( '8') "><span>8</span></div>
                <div onclick="getNumber( '9') "><span>9</span></div>
                <div onclick="getNumber( '*') " class="symbol "><span>x</span></div>
                <div onclick="getNumber( '4') "><span>4</span></div>
                <div onclick="getNumber( '5') "><span>5</span></div>
                <div onclick="getNumber( '6') "><span>6</span></div>
                <div onclick="getNumber( '-') " class="symbol "><span>-</span></div>
                <div onclick="getNumber( '1') "><span>1</span></div>
                <div onclick="getNumber( '2') "><span>2</span></div>
                <div onclick="getNumber( '3') "><span>3</span></div>
                <div onclick="getNumber( '+') " class="symbol "><span>+</span></div>
                <div onclick="getNumber( '0') "><span>0</span></div>
                <div onclick="getNumber( '00') "><span>00</span></div>
                <div onclick="getNumber( '.') "><span>.</span></div>
                <div onclick="getResult() " class="symbol-dark "><span>=</span></div>
            </div>
        </div>
    </div>

    <!-- Math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.1/math.js "></script>

    <!-- calculator.js -->
    <script src="js/app.js "></script>
</body>

</html>
